<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-FRAME Animation Test</title>

    <!-- Importa A-Frame dal CDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Importa il sistema di fisica dal CDN -->
    <script src="https://cdn.jsdelivr.net/gh/supermedium/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    
</head>


<body>
    
    <!-- Scena 3D VR -->
    <a-scene physics="gravity: -9.8;">
        <a-sky src="./img/Skybox.png"></a-sky>

        <a-plane static-body position="0 0 0" rotation="-90 0 0" scale="3 3 3" src="./img/so-thoughts-on-this-top-grass-texture-v0-3019db7xleg91.webp"></a-plane>
        <a-box dynamic-body position="0.6 3 -0.4" src="./img/grass.jpg"></a-box>
        <a-text position="-1.4 0.13 -1.15" color="black" value="Testing"></a-text>
    </a-scene>

</body>
</html>
